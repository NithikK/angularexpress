<body>
    <video autoplay loop muted>
        <source src="assets/video/rain.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="center-container">
      <div class="loginuser">
          <h1>Login</h1>
          <form name="LoginForm" #loginData="ngForm" (ngSubmit)='login(loginData)'>
              <table>
                  <tr><th>UserName</th><th> : </th><td><input type="text" name="UserName" placeholder="Enter Your UserName"  ngModel required max="30" min="5"/><br></td></tr>
                  <tr><th>Password</th><th> : </th><td><input type="password" name="password"  ngModel required /><br></td></tr>
                  <tr><th colspan="3"><input type="submit" value="Login" [disabled]="!loginData.valid"/><br></th></tr>
              </table>
          </form>
      </div>
    </div>
  </body>
